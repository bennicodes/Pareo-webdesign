<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pareo - designbyrå</title>
    <meta
      name="description"
      content="Pareo bygger moderne, skreddersydde nettsider som styrker din synlighet og tillit på nett. Vi kombinerer design og funksjon for å skape resultater."
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/img/icons/pareo-alt-logo.svg"
    />

    <!-- Open Graph for link previews -->
    <meta
      property="og:title"
      content="Pareo – Nettsider som gjør inntrykk og konverterer"
    />
    <meta
      property="og:description"
      content="Vi bygger moderne, skreddersydde nettsider som styrker din synlighet og tillit på nett."
    />
    <meta property="og:image" content="/img/icons/pareo-main-logo.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="nb_NO" />

    <!-- Twitter Card (optional even if you're not linking to Twitter yet) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Pareo – Nettsider som gjør inntrykk og konverterer"
    />
    <meta
      name="twitter:description"
      content="Vi bygger moderne, skreddersydde nettsider som styrker din synlighet og tillit på nett."
    />
    <meta name="twitter:image" content="/img/icons/pareo-main-logo.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
