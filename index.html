      name="twitter:title"

      name="theme-color"
      content="#f1f5f9"
      media="(prefers-color-scheme: light)"
    />

    <!-- Get Theme -->
    <script>
      (function () {
        const theme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
